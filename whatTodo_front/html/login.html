<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>What-Todo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layout.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/sign.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" />
    <script src='main.js'></script>
</head>

<body>

    <body>
        <div id="form_wrapper">
            <div id="form_left">
                <img src="../img/app_logo.png" />
            </div>
            <div id="form_right">
                <h1>로그인</h1>
                <div class="input_container">
                    <i class="font-awesome far fa-id-badge"></i>
                    <input placeholder="ID" type="text" name="Email" id="userId" class="inputArea" />
                </div>
                <div class="input_container">
                    <i class="font-awesome fas fa-lock"></i>
                    <input placeholder="Password" type="password" name="userPw" id="userPw"
                        class="inputArea" />
                </div>
                <input type="submit" value="Login" id="input_submit" class="inputArea" />
                <span id="signBtn">
                    <a href="#">회원가입 ➡ </a>
                </span>
            </div>
        </div>
    </body>
</body>
</html>
